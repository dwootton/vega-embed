<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vega-Embed for Vega-Lite</title>

    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="build/vega-embed.js"></script>
  </head>

  <body>
    <div id="vis"></div>
    <div id="vis2"></div>
    <script>
      async function run() {
        //// http://[::]:8081/test-vl-interval-select-ordinal.html#
        const config = {
          // default view background color
          // covers the entire view component
          background: "#efefef",
          axis: {
            labelFont: "serif",
            labelFontSize: 16,
            tickWidth: 3,
            tickColor: "red"
          }
        };

        const spec = {
          config: { view: { continuousWidth: 400, continuousHeight: 300 } },
          vconcat: [
            {
              layer: [
                {
                  mark: { type: "bar", color: "steelblue" },
                  encoding: {
                    color: { value: "lightgray" },
                    x: {
                      axis: null,
                      bin: true,
                      field: "Horsepower",
                      type: "quantitative"
                    },
                    y: { aggregate: "count", axis: null, type: "quantitative" }
                  },
                  name: "view_1"
                },
                {
                  mark: { type: "bar", color: "steelblue" },
                  encoding: {
                    x: {
                      axis: null,
                      bin: true,
                      field: "Horsepower",
                      type: "quantitative"
                    },
                    y: { aggregate: "count", axis: null, type: "quantitative" }
                  },
                  transform: [{ filter: { param: "ALX_SELECTION_drag_FILTER" } }]
                }
              ],
              height: 50,
              view: { cursor: "crosshair", stroke: null },
              width: 200
            },
            {
              hconcat: [
                {
                  mark: { type: "circle", cursor: "crosshair" },
                  encoding: {
                    color: {
                      condition: {
                        value: "steelblue",
                        param: "ALX_SELECTION_drag_FILTER"
                      },
                      value: "lightgray"
                    },
                    x: {
                      axis: {},
                      field: "Horsepower",
                      scale: { zero: false },
                      type: "quantitative"
                    },
                    y: {
                      axis: {},
                      field: "Miles_per_Gallon",
                      scale: { zero: false },
                      type: "quantitative"
                    }
                  },
                  height: 200,
                  name: "view_3",
                  view: { cursor: "crosshair", stroke: null },
                  width: 200
                },
                {
                  layer: [
                    {
                      mark: { type: "bar", color: "steelblue" },
                      encoding: {
                        color: { value: "lightgray" },
                        x: {
                          aggregate: "count",
                          axis: null,
                          type: "quantitative"
                        },
                        y: {
                          axis: null,
                          bin: true,
                          field: "Miles_per_Gallon",
                          type: "quantitative"
                        }
                      },
                      name: "view_2"
                    },
                    {
                      mark: { type: "bar", color: "steelblue" },
                      encoding: {
                        x: {
                          aggregate: "count",
                          axis: null,
                          type: "quantitative"
                        },
                        y: {
                          axis: null,
                          bin: true,
                          field: "Miles_per_Gallon",
                          type: "quantitative"
                        }
                      },
                      transform: [{ filter: { param: "ALX_SELECTION_drag_FILTER" } }]
                    }
                  ],
                  height: 200,
                  view: { cursor: "crosshair", stroke: null },
                  width: 50
                }
              ],
              spacing: -10
            }
          ],
          params: [
            {
              name: "ALX_SELECTION_drag_FILTER",
              select: { type: "interval", encodings: ["x", "y"] },
              views: ["view_1", "view_3", "view_2"]
            }
          ],
          spacing: -10,
          $schema: "https://vega.github.io/schema/vega-lite/v4.17.0.json",
          data: {
            url: "https://gist.githubusercontent.com/dwootton/faf7769597f3304140afc722839e2771/raw/3bfdac3a9b4340061f505b7987ab6321fe449f50/cars.csv"
          }
        };
        const result = await vegaEmbed("#vis", spec, {
          config: config,
          tooltip: { theme: "dark" }
        });
        const result2 = await vegaEmbed("#vis2", spec, {
          config: config,
          tooltip: { theme: "dark" }
        });

        console.log(result);
      }
      run();
    </script>
  </body>
</html>
