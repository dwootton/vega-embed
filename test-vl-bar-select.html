<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vega-Embed for Vega-Lite</title>

    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="build/vega-embed.js"></script>
  </head>

  <body>
    <div id="vis"></div>
    <script>
      async function run() {
        //// http://[::]:8081/test-vl-interval-select-ordinal.html#
        const config = {
          // default view background color
          // covers the entire view component
          background: "#efefef",
          axis: {
            labelFont: "serif",
            labelFontSize: 16,
            tickWidth: 3,
            tickColor: "red"
          }
        };

        const spec = {
          data: { url: "https://raw.githubusercontent.com/vega/vega-datasets/next/data/movies.json" },
          config: { view: { continuousWidth: 400, continuousHeight: 300 } },
          mark: { type: "bar", cursor: "pointer" },
          transform: [{ filter: "datum.Director" }],
          encoding: {
            color: {
              condition: {
                value: "steelblue",
                param: "ALX_SELECTION_click_FILTER"
              },
              value: "lightgray"
            },
            x: { axis: {}, field: "Director", sort: "-y", type: "nominal" },
            y: {
              aggregate: "count",
              axis: {},
              field: "Director",
              type: "quantitative"
            }
          },
          height: 150,
          params: [
            {
              name: "ALX_SELECTION_click_FILTER",
              select: { type: "point", encodings: ["x"] }
            }
          ],
          width: 6000,
          $schema: "https://vega.github.io/schema/vega-lite/v5.2.0.json"
        };

        const result = await vegaEmbed("#vis", spec, {
          config: config,
          tooltip: { theme: "dark" }
        });

        console.log(result);
      }
      run();
    </script>
  </body>
</html>
