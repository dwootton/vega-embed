<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vega-Embed for Vega-Lite</title>

    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="build/vega-embed.js"></script>
  </head>

  <body>
    <div id="vis"></div>
    <script>
      async function run() {
        // http://[::]:8081/test-vl-interval-select-quantitative.html#
        const config = {
          // default view background color
          // covers the entire view component
          background: "#efefef",
          axis: {
            labelFont: "serif",
            labelFontSize: 16,
            tickWidth: 3,
            tickColor: "red"
          }
        };

        const spec = {
          $schema: "https://vega.github.io/schema/vega-lite/v5.json",
          data: {
            values: [
              { u: 1, v: 28 },
              { u: 2, v: 55 },
              { u: 3, v: 42 },
              { u: 4, v: 34 },
              { u: 5, v: 36 },
              { u: 6, v: 48 }
            ]
          },

          params: [
            {
              name: "my_best_param",
              select: { type: "interval", encodings: ["x"] }
            }
          ],
          mark: "line",
          encoding: {
            x: {
              field: "u",
              type: "quantitative"
            },
            y: {
              field: "v",
              type: "quantitative"
            }
          }
        };

        const result = await vegaEmbed("#vis", spec, {
          config: config,
          tooltip: { theme: "dark" }
        });

        console.log(result);
      }
      run();
    </script>
  </body>
</html>
